<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar System</title>
    <style>
       @font-face {
            font-family: 'Megatransdemo';
            src: url('./fonts/MegatransdemoRegular-8M9B0.otf') format('opentype'); 
        }

        body {
            margin: 0;
            font-family: 'Megatransdemo', sans-serif;
            color: white;
            background-color: black;
        }

        .object-panel ul li.active {
            color: #ffcc00; 
            font-weight: bold;
        }

        #infoPanel {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: 1px solid #fff;
            padding: 10px;
            display: none;
            z-index: 10;
            opacity: 12; 
        }

        h2 {
            margin: 0;
            font-size: 20px;
        }

        p {
            margin: 5px 0;
            font-size: 14px;
        }

        .object-panel {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border: 1px solid white;
            width: 150px;
        }

        .object-panel h3 {
            margin: 0;
            text-align: center;
        }

        .object-panel ul {
            list-style-type: none;
            padding: 0;
        }

        .object-panel ul li {
            padding: 5px;
            cursor: pointer;
        }

        .object-panel ul li:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        
    </style>
</head>
<body>
    <div id="infoPanel">
        <h2 id="planetName"></h2>
        <p id="planetInfo"></p>
    </div>

    <div class="object-panel" id="objectPanel">
        <h3>Planets<span id="closeButton" style="cursor: pointer; float: right;">âœ–</span></h3>
        <ul>
            <li onclick="selectPlanet('sun')">Sun</li>
            <li onclick="selectPlanet('mercury')">Mecury</li>
            <li onclick="selectPlanet('venus')">Venus</li>
            <li onclick="selectPlanet('earth')">Earth</li>
            <li onclick="selectPlanet('mars')">Mars</li>
            <li onclick="selectPlanet('jupiter')">Jupiter</li>
            <li onclick="selectPlanet('saturn')">Saturn</li>
            <li onclick="selectPlanet('uranus')">Uran</li>
            <li onclick="selectPlanet('neptune')">Neptun</li>
            <li onclick="selectPlanet('pluto')">Pluto</li>
        </ul>
    </div>

    <div id="openButton" style="display: none; position: absolute; bottom: 10px; right: 10px; background-color: rgba(0, 0, 0, 0.7); color: white; padding: 5px; border: 1px solid white; cursor: pointer;">
        <span>OBJECTS</span>
    </div>

    <script src="./js/scripts.js" type="module"></script>
    <script src="./js/closeList.js"></script>
</body>
</html>
